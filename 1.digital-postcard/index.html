<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Postcard</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="postcard">
        <div class="header">
            <div>
                <h1>My Postcard</h1>
            </div>

            <div>
                <img src="./img/logo.png" alt="">
            </div>
        </div>

        <div id="content">
            <div>
                <p>
                    Look how awesome! This a <br> 
                    postcard that I created using <br>
                    HTML5 and CSS3 during my <br> 
                    4GeeksAcademy Course!
                </p>
                
                <p>
                    This is so cool, can`t wait to <br> 
                    start doing more stuff!
                </p>
            </div>

            <div id="inputs">
                <input type="text" placeholder="Some name">
                <input type="text" placeholder="Some email">
                <input type="text" placeholder="Some comment">
            </div>
        </div>

        <div id="call-to-action">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>
</html>
